name: CI
on:
  release:
    types:
      - published
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: npm
    - run: |
       npm ci
       npx vsce publish
